filebeat.inputs:
  - type: docker
    containers:
      path: "/var/lib/docker/containers"
      ids:
        - "*"
    processors:
      - add_docker_metadata: ~

setup.template.name: "app-logs"
setup.template.pattern: "app-logs-*"

output.elasticsearch:
  hosts: ["http://elasticsearch:9200"]
  index: "app-logs-%{+yyyy.MM.dd}"
